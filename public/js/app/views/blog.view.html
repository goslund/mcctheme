<md-content flex class="md-padding">
    <md-grid-list ng-if="articles.length <=2" md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="2" md-row-height="2:1" md-row-height-gt-md="2:1" md-row-height-sm="5:2" md-row-height-lg="5:3" md-gutter="12px" md-gutter-gt-sm="8px" layout-align="start start">
        <md-grid-tile class='md-whiteframe-1dp' layout-align="start start">
            <md-content flex="100" class="fullscreen" layout-align="start start" layout="column">
                <div flex="100" class="header-wrap quarterscreen" layout="row" layout-align="start start">
                    <div class="content-header" flex="75" layout-align="start start" layout="column">
                        <h3> Article Title </h3>
                        <span>Article Subheadline</span>
                        <span>Author, Date</span>
                    </div>
                    <div class="user-image-wrap" flex="25">
                        <img class="user-image" src="http://wallpapersrang.com/wp-content/uploads/2015/12/free-scenic-backgrounds-best-free-wallpaper.jpg" class="md-card-image" alt="Washed Out" />
                    </div>
                </div>
                <div class="content_layout" flex="100" layout="column">
                    <div class="introp">
                        {{articles}}
                    </div>
                    <span layout-align="end end">
                          <md-button class="md-raised md-primary">Read More...</md-button>
                        </span>
                </div>
            </md-content>
        </md-grid-tile>
